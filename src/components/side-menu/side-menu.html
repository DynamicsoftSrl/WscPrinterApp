<ion-menu [content]="content" class="side-menu">
  <ion-content class="background-img">
    <ion-list id="menu-list1">
      <ion-item color="none" id="menu-list-item1">
        <ion-avatar item-left>
          <img src="assets/icon/favicon.ico" />
        </ion-avatar>
        <h2>{{loggedInUser.Name}}</h2>
        <p>{{loggedInUser.Email}}</p>
      </ion-item>
      <ion-item color="none" (click)="NavigateToBarcodeScanner()" *ngIf="isActiveMultipleShipment" id="menu-list-item6">
        <ion-icon name="barcode" item-left></ion-icon>
        {{ 'shipment_barcode_scanner' | translate }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
