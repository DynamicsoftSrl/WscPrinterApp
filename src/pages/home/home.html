<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      Impostazioni
    </ion-title>
  </ion-navbar>

  <!-- including side menu component -->
  <side-menu [content]="content"></side-menu>
</ion-header>
<ion-content #content padding id="page2">
  <h4 id="impostazioni-heading2" style="color:#000000;">
    {{ 'account_info' | translate }}
  </h4>
  <form id="impostazioni-form3">
    <ion-item id="impostazioni-input7">
      <ion-label>
        {{ 'name' | translate }}
      </ion-label>
      <ion-input type="text" placeholder="" [value]="loggedInUser?.Name"></ion-input>
    </ion-item>
    <ion-item id="impostazioni-input8">
      <ion-label>
        {{ 'email' | translate }}
      </ion-label>
      <ion-input type="email" placeholder="" [value]="loggedInUser?.Email"></ion-input>
    </ion-item>
    <ion-item id="impostazioni-toggle6">
      <ion-label>
        {{'activate_email_notifications' | translate}}
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
  </form>
  <h4 id="impostazioni-heading3" style="color:#000000;">
    {{'edit_password' | translate}}
  </h4>
  <form id="impostazioni-form4">
    <ion-list>
      <ion-item id="impostazioni-input10">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Password in uso"></ion-input>
      </ion-item>
      <ion-item id="impostazioni-input11">
        <ion-label></ion-label>
        <ion-input type="text" placeholder="Nuova password"></ion-input>
      </ion-item>
      <ion-item id="impostazioni-input12">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Conferma password "></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
