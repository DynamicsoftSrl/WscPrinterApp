<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ "activity_details" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bck-orange">
  <img src="assets/img/wscprinter-logo.png" padding style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;"
  />
  <div>
    <ion-segment style="background-color: #EE9649" [(ngModel)]="details" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="info">
        {{ "INFO" | translate}}
      </ion-segment-button>
      <ion-segment-button value="dati-lavoro">
        {{ "TECHNICAL_DATA" | translate}}
      </ion-segment-button>
      <ion-segment-button value="note">
        {{ "NOTE" | translate}}
      </ion-segment-button>
      <ion-segment-button value="log">
        {{ "ALTRO" | translate}}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="details">
    <ion-list *ngSwitchCase="'info'" style="margin-top:4px" class="list-selector">
      <info [activityInfo]="infoData"></info>
    </ion-list>

    <ion-list *ngSwitchCase="'dati-lavoro'" style="margin-top:4px" class="list-selector">
      <job-info [activityInfo]="infoData"></job-info>
    </ion-list>

    <ion-list *ngSwitchCase="'note'" style="margin-top:4px" class="list-selector">
      <note-tab [activityInfo]="infoData"></note-tab>
    </ion-list>

    <ion-list *ngSwitchCase="'log'" style="margin-top:4px" class="list-selector">
      <other-tab [activityInfo]="infoData"></other-tab>
    </ion-list>
  </div>
</ion-content>
